<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft 1.21.1</title>
    <style>
        body { margin: 0; background-color: black; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #game_frame { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        #status { z-index: 10; text-align: center; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #ffffff; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="status">
        <div class="spinner"></div>
        <div id="status-text">Detecting Engine (classes.js)...</div>
    </div>

    <canvas id="game_frame"></canvas>

    <script type="text/javascript" src="classes.js"></script>

    <script type="text/javascript">
        window.addEventListener("load", function() {
            const statusText = document.getElementById("status-text");
            const statusDiv = document.getElementById("status");
            
            const eaglerOpts = {
                container: "game_frame",
                assetsURI: "assets.epk",
                localesURI: "assets.epk",
                worldsDB: "worlds",
                servers: []
            };

            // This is the loop that waits for the 30MB file to finish "unpacking"
            let attempts = 0;
            const checkReady = setInterval(() => {
                attempts++;
                
                if (typeof main === "function") {
                    clearInterval(checkReady);
                    statusText.innerHTML = "Engine Ready! Launching...";
                    setTimeout(() => { statusDiv.style.display = "none"; }, 1000);
                    
                    // Start the game
                    main(eaglerOpts);
                    
                } else if (attempts > 60) {
                    statusText.innerHTML = "Error: classes.js is taking too long or is missing.<br>Try Command+Shift+R";
                } else {
                    statusText.innerHTML = "Unpacking Engine... (" + attempts + "s)";
                }
            }, 1000);

            // Back-up for newer versions
            window.eaglercraftXOpts = eaglerOpts;
        });
    </script>
</body>
</html>
